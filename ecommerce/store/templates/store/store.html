{% extends 'store/main.html' %}
{% load static %}
{% block content %}
	<div class="row">
		{% for product in products %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{% static 'images/placeholder.png' %}">
			<div class="box-element product">
				<h6><strong>{{product.nome}}</strong></h6>
				<hr>

				<button  class="btn btn-outline-secondary add-btn">Carrinho</button>
				<a class="btn btn-outline-success" href="#">Ver</a>
				<h4 style="display: inline-block; float: right"><strong>R${{product.preco|floatformat:2}}</strong></h4>

			</div>
		</div>
		{% endfor %}
	</div>

{% endblock content %}
